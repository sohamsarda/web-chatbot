<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-bg"></div>
  <!-- Chat Toggle Button -->
  <div class="chat-toggle" onclick="toggleChat()" aria-label="Open chat">
    💬
  </div>
  <!-- Chat Widget -->
  <div class="chat-widget" id="chatWidget" role="dialog" aria-modal="true" aria-label="Website Assistant">
    <div class="chat-header">
      <span>🤖 Website Assistant</span>
      <button onclick="toggleChat()" aria-label="Close chat">✖</button>
    </div>
    <div id="chatBox" class="chat-box" aria-live="polite"></div>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display:none;" aria-label="Bot is typing" aria-live="polite">
      <div class="spinner"></div>
    </div>
    <!-- Quick Reply Buttons -->
    <div class="quick-replies" id="quickReplies">
      <button onclick="sendQuickMessage('What is your pricing?')">💰 Pricing</button>
      <button onclick="sendQuickMessage('What are your working hours?')">🕒 Hours</button>
      <button onclick="sendQuickMessage('What product do you offer?')">📦 Products</button>
      <button onclick="sendQuickMessage('How can I contact you?')">📞 Contact</button>
      <button onclick="sendQuickMessage('Where is your office loacted?')">🏢 Office</button>
      <button onclick="sendQuickMessage('i am facing issue or error')">Error</button>
    </div>
    <!-- Support Button -->
    <div class="support-button-wrapper">
      <button id="supportBtn" class="support-button">💬 Need Support?</button>
    </div>
    <!-- Chat Input Area -->
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" aria-label="Type your message" autocomplete="off" />
      <button onclick="sendMessage()" aria-label="Send message">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
